<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/iconfont.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/laimi.css" rel="stylesheet"/>
</head>
<body id="laimi-body">
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title laimi-font14">购买成功</h1>
</header>
<div id="laimi-content" class="mui-content">
	<div style="margin:0px;margin-top:80px;text-align:center;">
		<svg aria-hidden="true" style="height:60px;">
		    <use xlink:href="#icon-dui1"></use>
		</svg><br>
		<span style="font-size:18px;line-height:40px;color:#777777;">付款成功!</span><br>
	</div>
	<div style="margin:0px;text-align:center;margin-top:20px;">
		<div style="padding:6px;">
			<button type="button" class="mui-btn" style="padding:6px 0px;width:50%;background-color:#009688;color:#FFFFFF;border:0px;">返回首页</button>
		</div>
		<div style="padding:6px;">
			<button type="button" class="mui-btn" style="padding:6px 0px;width:50%;background-color:#5FB878;color:#FFFFFF;border:0px;margin-left:5px;">查看订单</button>
		</div>
		<div style="padding:6px;">
			<button type="button" class="mui-btn" style="padding:6px 0px;width:50%;background-color:#01AAED;color:#FFFFFF;border:0px;margin-left:5px;">会员中心</button>
		</div>
	</div>
</div>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	var slider = mui("#slider");
	document.getElementById("switch").addEventListener('toggle', function(e) {
		if (e.detail.isActive) {
			slider.slider({
				interval: 5000
			});
		} else {
			slider.slider({
				interval: 0
			});
		}
	});
</script>
 <script type="text/javascript" charset="utf-8">
    mui.init();
</script>
</body>
</html>
