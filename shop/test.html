<!DOCTYPE html>
<html>
<head>
	<title>select问题</title>
	<link rel="stylesheet" href="//cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
</head>
<body>
<button
  type="button"
  class="am-btn am-btn-primary cbtn" value="a-b-c-d">
  Modal
</button>

<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">Modal 标题
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
     <select class="ccard">
       <option value="0" selected>请选择</option>
       <option value="a">a</option>
       <option value="b">B</option>
       <option value="c">ccc</option>
       <option value="d">dddd</option>
     </select>
    </div>
  </div>
</div>

<script src="//s.amazeui.org/assets/2.x/js/jquery.min.js"></script>
<script src="//cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.cbtn').on('click',function(){
		var vl = $(this).val();
		var arr = vl.split("-");
		var rand = Math.ceil(Math.random()*3);//生成随机值改变默认选中项
		console.log(rand+"|"+arr[rand]);
		// $('.ccard').val(arr[rand]);
		$('.ccard').find("option").each(function(){
			if(arr[rand] == $(this).attr('value')){
				$(this).attr('selected',true);
			}else{
				$(this).attr('selected',false);
			}
		});
		$('.ccard').selected();
		$('#doc-modal-1').modal('open');
	});
	// 删除select js生成的div
	$('#doc-modal-1').on('close.modal.amui', function(){
      $('.ccard').selected('destroy');
    });
})
</script>
</body>
</html>
